plugins {
	id 'java-library'
	id 'maven-publish'
	id 'org.springframework.boot' version '3.0.4'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.pigihi'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'

}

publishing {
	publications{
		mavenJava(MavenPublication){
			// groupId="com.pigihi"
			// artifactId="data-request-library"
			// version="0.0.1"
			
			artifact jar
		}
	}
}

bootJar {
	enabled = false
}

jar {
	enabled = true
}

tasks.named('test') {
	useJUnitPlatform()
}
